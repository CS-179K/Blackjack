<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>card</title>
</head>

<h1>Blackjack!</h1>
<div class="container">

    <div class="cards">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrect username/password!</div>

            <!-- Username entry -->
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">Error! Wrong username!</div> <!-- Place holder for register errors, keep for now... -->
            </div>
            
            <!-- Password entry -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div> <!-- Place holder for register errors, keep for now... -->

                <!-- login button -->
                <button class="form__botton" type="submit">Login</button>
                
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a> <!-- We doin this feature right? -->
                </p>
                <p class="form__text">
                    <a class="form__link" id="register" >Register here!</a>
                </p>
            </div>

        </form>
        <div class="cards__inner"></div>
    </div>

    <div class="cards">
        <form class="form" id="register">
            <h1 class="form__title">Register</h1>
        </form>
        <div class="cards__inner"></div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
