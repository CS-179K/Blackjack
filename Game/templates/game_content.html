{% block content %}
<h1>POOOOOOOOOOOOOOOP</h1>
<div
  id="container-game"
  style="display: flex; flex-direction: column; align-items: center"
>
  <!-- Dealer Hand -->
  <div class="dealer-hand">
    <!-- Dealer's cards and other elements -->
  </div>

  <!-- Player Hands -->
  <div class="player-hands" style="margin-top: 20px">
    <!-- Player's cards and other elements -->
  </div>

  <!-- Game Result -->
  <h2>Result: {{ result }}</h2>

  <!-- Insurance Status -->
  <h3 id="insurance-status">
    Insurance: {{ 'Active' if insurance else 'Not Active' }}
  </h3>

  <!-- Game Actions -->
  <div style="margin-top: 20px">
    <!-- Action buttons: Hit, Stay, etc. -->
  </div>

  <!-- New Game and New Hand Buttons -->
  <div style="margin-top: 20px">
    <!-- Buttons for new game or new hand -->
  </div>

  <!-- Bankroll, Current Bet and Betting -->
  <div class="bankroll-bet">
    <h2 style="color: #fff">Bankroll: ${{ bankroll }}</h2>
    <p style="color: #fff">Current Bet: ${{ bet }}</p>
    <form
      action="{{ url_for('game.start_game') }}"
      method="post"
      style="display: flex; gap: 10px"
    >
      <label for="bet" style="color: #fff">Bet Amount:</label>
      <input
        type="number"
        id="bet"
        name="bet"
        min="1"
        max="{{ bankroll }}"
        required=""
        style="padding: 5px; border-radius: 4px"
      />
      <button type="submit">Place Bet</button>
    </form>
  </div>
</div>
{% endblock %}
